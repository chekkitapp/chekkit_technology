{% load static staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chekkit</title>
    <link rel="stylesheet" href="{% static 'frontend/css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/w3.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <link rel="stylesheet" href="{% static 'frontend/css/styles.css' %}">
    {% block css %}

    {% endblock %}
</head>
<body>
<nav class="navbar w3-border-bottom" role="navigation" aria-label="main navigation" style="padding: 6px 0">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            Chekkit @ {{ request.user.profile.manufacturer }}
            {# <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">#}
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>

    </div>
    <div class="navbar-menu">
        <div class="navbar-start">
            <form class="navbar-item">
                <div class="control">
                    <div class="field">
                        <label>
                            <input type="text" class="w3-large search-input-width input reset-border-radius">
                        </label>
                    </div>
                </div>
                <div class="control">
                    <div class="field">
                        <button class="button is-link reset-border-radius w3-large" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="navbar-end">
            <a class="navbar-item">Create Product Line</a>
            <a class="navbar-item" href="{% url 'product:generate_product_codes' %}">Generate Product Codes</a>
            <a class="navbar-item">{{ request.user.get_full_name }}</a>
        </div>
    </div>
</nav>
{% block content %}

{% endblock %}
<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
</script>
{% block script %}

{% endblock %}

</body>
</html>
